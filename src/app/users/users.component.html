<div  class="container" *ngIf="devs?.length>0; else noDevelopers">
<h2>Developers</h2>
<a href="/add-dev">
  Click to Join
</a>
<ul *ngFor="let dev of devs">
  <li><strong>{{dev.name}}: </strong>{{dev.twitter}}</li>
</ul>
 
</div>
<ng-template #noDevelopers>
  <hr>
  <h5>There are no Developers to List</h5>
</ng-template>
